<!DOCTYPE html>

</html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header th:replace="common/header"></header>
    <div th:replace="common/top_menu"></div>
    <form action="/auth/signin" method="post">

        <input type="email" name="email" id="" placeholder="email을 입력해주세요" required>
        <input type="password" name="pwd" id="" placeholder="비밀번호를입력해주세요" minlength="6" required>
        <button type="submit">로그인</button>
        <button onclick="window.location='/auth/signup'">회원가입</button>
    </form>


    <div class="clock">
        <div id="date" class="date"></div>
        <div id="time" class="time"></div>
    </div>
</body>


<!-- time/date -->
<style>
    .clock{
       margin-top: 10%;
    }
    #date {
        font-size: 45px;
        color: black;
        width: fit-content;
        margin: auto;
    }

    #time {
        font-size: 100px;
        color: black;
        width: fit-content;
        margin: auto;
    }
</style>


<script>
    function setClock() {
        var dateInfo = new Date();
        var hour = modifyNumber(dateInfo.getHours());
        var min = modifyNumber(dateInfo.getMinutes());
        var sec = modifyNumber(dateInfo.getSeconds());
        var year = dateInfo.getFullYear();
        var month = dateInfo.getMonth() + 1;
        var date = dateInfo.getDate();
        document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec;
        document.getElementById("date").innerHTML = year + "년 " + month + "월 " + date + "일";
    }
    function modifyNumber(time) {
        if (parseInt(time) < 10) {
            return "0" + time;
        }
        else
            return time;
    }
    window.onload = function () {
        setClock();
        setInterval(setClock, 1000);
    }
</script>
